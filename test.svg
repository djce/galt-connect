<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<rect x="0" y="0" width="280" height="280" style="fill: orange"
	/>

<g style="display: none">
	<!-- vert, left -->
	<path d="M80,0 L80,280" stroke="green" stroke-width="20" />

	<!-- vert, centre -->
	<path d="M140,0 L140,280" stroke="blue" stroke-width="20" />

	<!-- vert, right -->
	<path d="M200,0 L200,280" stroke="white" stroke-width="20" />
</g>

<g style="display: none">
	<!-- vert, left, top half -->
	<path d="M80,0 L80,140" stroke="green" stroke-width="20" />
	<circle cx="80" cy="140" r="20" fill="green" />

	<!-- vert, centre, top half -->
	<path d="M140,0 L140,140" stroke="blue" stroke-width="20" />
	<circle cx="140" cy="140" r="20" fill="blue" />

	<!-- vert, right, top half -->
	<path d="M200,0 L200,140" stroke="white" stroke-width="20" />
	<circle cx="200" cy="140" r="20" fill="white" />
</g>

<g style="display: none">
	<!-- horiz, top -->
	<path d="M0,80 L280,80" stroke="green" stroke-width="20" />

	<!-- horiz, centre -->
	<path d="M0,140 L280,140" stroke="blue" stroke-width="20" />

	<!-- horiz, bottom -->
	<path d="M0,200 L280,200" stroke="white" stroke-width="20" />
</g>

<!-- <g style="x-display: none" transform="matrix(1 0 0 -1 0 280)"> - v-flip -->
<!-- <g style="x-display: none" transform="matrix(-1 0 0 1 280 0)"> - h-flip -->
<g style="x-display: none">
	<!-- large curve bl -> rt -->
	<path d="M80,280 A200,200 0 0,1 280,80" fill="none" stroke="lime" stroke-width="20" />

	<!-- medium curve bc -> rc -->
	<path d="M140,280 A140,140 0 0,1 280,140" fill="none" stroke="yellow" stroke-width="20" />

	<!-- small curve br -> rb -->
	<path d="M200,280 A80,80 0 0,1 280,200" fill="none" stroke="red" stroke-width="20" />
</g>

<rect x="0" y="0" width="280" height="280" style="fill: none; stroke: black;
	stroke-width: 1"
	/>

</svg>
